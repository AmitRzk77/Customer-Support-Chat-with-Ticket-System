<!DOCTYPE html>
<html>
<head>
    <title>Support Ticket & Chat</title>
    <meta charset="utf-8">
    <style>
        #chat-log {
            border: 1px solid #ccc;
            height: 300px;
            overflow-y: scroll;
            padding: 10px;
        }
        #chat-message-input {
            width: 70%;
        }
        #chat-message-submit {
            width: 20%;
        }
    </style>
</head>
<body>
    <h2>Create a Support Ticket</h2>
    <form id="ticket-form">
        <input type="text" id="subject" placeholder="Subject" required><br><br>
        <textarea id="description" placeholder="Description" required></textarea><br><br>
        <button type="submit">Create Ticket</button>
    </form>

    <hr>

    <h2>Chat Room: <span id="room-name"></span></h2>
    <div id="chat-log"></div>
    <input id="chat-message-input" type="text" placeholder="Type your message...">
    <button id="chat-message-submit">Send</button>

    <script>
        let ticketId = new URLSearchParams(window.location.search).get("ticket_id");
        let roomName = null;
        let chatSocket = null;

        // Helper to get CSRF token (for session auth)
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== "") {
                const cookies = document.cookie.split(";").map(c => c.trim());
                for (const cookie of cookies) {
                    if (cookie.startsWith(name + "=")) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
        const csrftoken = getCookie("csrftoken");

        // If ticket_id exists in URL, open chat immediately
        if (ticketId) {
            roomName = ticketId;
            document.querySelector("#room-name").innerText = `ticket_${roomName}`;
            initWebSocket();
        }

        // Create ticket
        document.querySelector("#ticket-form").onsubmit = function(e){
            e.preventDefault();
            const subject = document.querySelector("#subject").value;
            const description = document.querySelector("#description").value;

            fetch("/api/tickets/", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "X-CSRFToken": csrftoken
                },
                body: JSON.stringify({subject, description})
            })
            .then(res => {
                if (!res.ok) throw new Error("Failed to create ticket");
                return res.json();
            })
            .then(data => {
                ticketId = data.id;
                roomName = ticketId;
                document.querySelector("#room-name").innerText = `ticket_${ticketId}`;
                alert("✅ Ticket created! Chat room ready.");
                initWebSocket();
            })
            .catch(err => alert("Error: " + err));
        };

        // Initialize WebSocket
        function initWebSocket(){
            if (chatSocket) chatSocket.close(); // close existing socket
            let protocol = window.location.protocol === "https:" ? "wss://" : "ws://";
            chatSocket = new WebSocket(protocol + window.location.host + "/ws/chat/" + roomName + "/");

            chatSocket.onmessage = function(e){
                const data = JSON.parse(e.data);
                document.querySelector("#chat-log").innerHTML += `<b>${data.username}:</b> ${data.message}<br>`;
                document.querySelector("#chat-log").scrollTop = document.querySelector("#chat-log").scrollHeight;
            };

            chatSocket.onclose = function(e){
                console.error("❌ Chat socket closed unexpectedly");
            };

            document.querySelector("#chat-message-submit").onclick = function(){
                const messageInput = document.querySelector("#chat-message-input");
                const message = messageInput.value.trim();
                if (message.length > 0) {
                    chatSocket.send(JSON.stringify({"message": message}));
                    messageInput.value = "";
                }
            };
        }
    </script>
</body>
</html>
