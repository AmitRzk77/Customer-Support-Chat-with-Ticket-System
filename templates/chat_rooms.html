<!DOCTYPE html>
<html>
<head>
    <title>Chat Room</title>
    <meta charset="utf-8">
</head>
<body>
    <h2>Chat Room: {{ room_name }}</h2>

    <div id="chat-log" style="border:1px solid #ccc; height:300px; overflow-y:scroll; padding:10px;"></div>
    <br>
    <input id="chat-message-input" type="text" size="60" placeholder="Type your message...">
    <button id="chat-message-submit">Send</button>

    <script>
        const roomName = "{{ room_name }}";
        const username = "{{ request.user.username|default:'Anonymous' }}";  // inject current logged-in user

        // Use ws:// for HTTP and wss:// for HTTPS
        const protocol = window.location.protocol === "https:" ? "wss://" : "ws://";
        const chatSocket = new WebSocket(protocol + window.location.host + "/ws/chat/" + roomName + "/");

        // When receiving a message
        chatSocket.onmessage = function(e) {
            const data = JSON.parse(e.data);
            const log = document.querySelector("#chat-log");
            log.innerHTML += "<b>" + data.username + ":</b> " + data.message + "<br>";
            log.scrollTop = log.scrollHeight; // auto-scroll to bottom
        };

        // When socket closes
        chatSocket.onclose = function(e) {
            console.error("Chat socket closed unexpectedly");
        };

        // Send message
        document.querySelector("#chat-message-submit").onclick = function() {
            const messageInput = document.querySelector("#chat-message-input");
            const message = messageInput.value.trim();
            if (message.length > 0) {
                chatSocket.send(JSON.stringify({
                    "message": message,
                    "username": username
                }));
                messageInput.value = "";
            }
        };

        // Also allow pressing Enter to send
        document.querySelector("#chat-message-input").addEventListener("keyup", function(e) {
            if (e.key === "Enter") {
                document.querySelector("#chat-message-submit").click();
            }
        });
    </script>
</body>
</html>
